<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安心ポータル</title>
  <meta name="description" content="日本の行政・企業の公式サイトだけをまとめた安心ポータルです。">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 5px;
      font-size: 0.95em;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      border-left: 6px solid #0d6efd;
      padding-left: 10px;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #888;
      margin: 40px 0 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">安心ポータル</div>
    <p>信頼できる公式サイトだけを厳選して掲載</p>
  </header>

  <main>
    <section>
      <h2>行政機関</h2>
      <ul>
        <li><a href="https://www.e-gov.go.jp/" target="_blank">e-Gov（行政手続きポータル）</a></li>
        <li><a href="https://www.digital.go.jp/" target="_blank">デジタル庁</a></li>
        <li><a href="https://www.mhlw.go.jp/" target="_blank">厚生労働省</a></li>
      </ul>
    </section>

    <section>
      <h2>ライフライン・インフラ</h2>
      <ul>
        <li><a href="https://www.japanpost.jp/" target="_blank">日本郵便</a></li>
        <li><a href="https://www.ntt.com/" target="_blank">NTTコミュニケーションズ</a></li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 安心ポータル - すべてのリンクは公式サイトへのものです。
  </footer>

</body>
</html>
